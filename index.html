<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para captar informacion</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <!-- multistep form -->
    <!-- https://comfenalcocursos2022.000webhostapp.com/Ejercicio_Arrays_PHP_JS_20_04_2022/backend/php/api.php -->
<form id="msform" method="POST" action="https://comfenalcocursos2022.000webhostapp.com/Ejercicio_Arrays_PHP_JS_20_04_2022/backend/php/api.php" >
    <!-- progressbar -->
    <ul id="progressbar">
      <li class="active">Informacion Personal</li>
      <li>Dirrecion de vivienda</li>
      <li>Informacion de contacto</li>
    </ul>
    <!-- fieldsets -->
    <fieldset>
      <h2 class="fs-title">Informacion Personal</h2>
      <h3 class="fs-subtitle">Formulario 1</h3>
        <select id="tipo-documento" required>
          <option value="">Selecione el tipo de documento</option>

        </select>
      <input id="n-documento" type="number"  placeholder="NÂ° Documento" required/>
      <input id="fecha-expedicion" type="text" placeholder="Fecha de expedicion del documento" onfocus="(this.type='date')" onblur="(this.type='text')" required />
      <input id="primer-nombre" type="text" placeholder="Primer nombre" required />
      <input id="segundo-nombre" type="text"  placeholder="Segundo nombre" />
      <input id="primer-apellido" type="text"  placeholder="Primer Apellido" required />
      <input id="segundo-apellido" type="text" placeholder="Segundo Apellido" />
      <div>
          <div id="generos" class="cajaRadio">
            
          </div>
          <div id="estados" class="cajaRadio">
            
          </div>
      </div>
      <input type="submit" name="next" class="next action-button" value="Siguiente" data-boton="informacionPersonal" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Social Profiles</h2>
      <h3 class="fs-subtitle">Your presence on the social network</h3>
      <input type="text" name="twitter" placeholder="Twitter" />
      <input type="text" name="facebook" placeholder="Facebook" />
      <input type="text" name="gplus" placeholder="Google Plus" />
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Personal Details</h2>
      <h3 class="fs-subtitle">We will never sell it</h3>
      <input type="text" name="fname" placeholder="First Name" />
      <input type="text" name="lname" placeholder="Last Name" />
      <input type="text" name="phone" placeholder="Phone" />
      <textarea name="address" placeholder="Address"></textarea>
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="submit" name="submit" class="submit action-button" value="Submit" />
    </fieldset>
  </form>
  <div class="contenedor">
    <button class="botonF1">
      <span>+</span>
    </button>
    <button id="myBtn" class="btn botonF2" data-json="informacionPersonal.json">
      <span><ion-icon name="analytics-outline"></ion-icon></span>
    </button>

</div>

</html>
